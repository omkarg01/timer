<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
</head>

<body>
    <div class="starting-screen">
        <header class="multiple-timers-app-wrapper">
            <h3 class="multiple-timers-app">Multiple Timers App</h3>
        </header>
        <div class="ny-wrapper">
            <div class="ny">
                <div class="ny-child"></div>
                <div class="set-time-wrapper">
                    <div class="set-time">Set Time :</div>
                </div>
                <div class="hh-mm-ss-wrapper">
                    <h1 class="hh-mm-container">
                        <span>
                            <input id="hh" style="width: 50px; height: 50px;" placeholder="hh" /> : 
                            <input id="mm" style="width: 50px; height: 50px;" placeholder="mm" /> :
                            <input id="ss" style="width: 50px; height: 50px;" placeholder="ss" />
                        </span>
                    </h1>
                </div>
                <div class="start-wrapper">
                    <button id="start" class="start">
                        <div class="start-child"></div>
                        <div class="set">Set</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="starting-screen-inner">
            <div class="frame-parent">
                <div class="rectangle-parent">
                    <div class="frame-child"></div>
                    <div class="current-timers">Current Timers</div>
                </div>
                <div class="you-have-no-timers-currently-wrapper">
                    <div class="you-have-no">You have no timers currently!</div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
